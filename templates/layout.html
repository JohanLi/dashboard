<!doctype html>
<html>
<head>
    <title>Personal Dashboard</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="sections">
            <a href="{{ url_for('reddit') }}" class="{% if section == 'reddit' %}active{%endif %}">
                Reddit
            </a>
            <a href="{{ url_for('hackernews') }}" class="{% if section == 'hackernews' %}active{%endif %}">
                Hacker News
            </a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
